<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
    <!-- heading  标题 -->
    <h1>标题h1</h1>
    <h2>标题h2</h2>
    <h3>标题h3</h1>
    <h4>标题h4</h4>
    <h5>标题h5</h5>
    <h6>标题h6</h6>
    <!-- 段落 -->
    <p>段落P</p>
    比比较好的
    唯创网讯
    <!-- 无序列表 -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="a">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ol>
    <!-- 超链接  href  target="_blank" -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <!-- image 
        绝对地址 
        相对地址
    -->
    <img src="https://img.alicdn.com/tfs/TB13f0NmgHqK1RjSZFEXXcGMXXa-190-121.gif">
    <img src="images/bbb.jpg"/>
    <img src="file:///Users/apple/Desktop/ccc.jpg" alt="这是ccc图片" title="这是我的图片title" />
    <!-- 主要用来布局  div+Css-->
    <div>
        我是div
    </div>
    <div>
        <span style="color:red;">我</span>是div
    </div>

    <span>我是span</span>
    <br/>
    <hr/>
    <span>我是span</span>


    <!-- 
        块级元素 自己占一行
        行级元素 多个占一行
     -->

     <div>唯创网讯 <strong>666</strong></div>

     



























    
</body>
</html>
